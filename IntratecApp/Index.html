    function f_open_window_max( aURL, aWinName )
    {
        var wOpen;
        var sOptions;

        sOptions = 'top=0, left=0,status=no,menubar=no,location=no,scrollbars=yes,fullscreen=yes,resizable=no,toolbar=no,center=yes,type=fullWindow';
        sOptions = sOptions + ',width=' + (screen.availWidth - 10).toString();
        sOptions = sOptions + ',height=' + (screen.availHeight - 122).toString();
        sOptions = sOptions + ',screenX=0,screenY=0,left=0,top=0';

        wOpen = window.open( '', aWinName, sOptions );
        wOpen.location = aURL;
        wOpen.focus();
        wOpen.moveTo(0, 0);
        wOpen.resizeTo(screen.width, screen.height);
        window.setTimeout("window.close(true)", 0);
        return wOpen;
    }
